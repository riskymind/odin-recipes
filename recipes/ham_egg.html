<body>
    <h1>Ham, Vegetables and Egg</h1>
    <img src="../images/Breakfast-Crepes-with-Ham-and-Vegetables.jpg" alt="Ham and Egg">
    <h3>Ham and eggs</h3>
    <p>Enjoy ham, veggies, and eggs in a delicate crepe for a scrumptious breakfast!</p>
    <h5>Ingredients</h5>
    <ul>
        <li>1 ½ cups milk</li>
        <li>1 cup all-purpose flour</li>
        <li>4 large eggs</li>
        <li>3 tablespoons melted butter</li>
        <li>1 tablespoon white sugar</li>
        <li>¼ teaspoon salt</li>
    </ul>
